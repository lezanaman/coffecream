        <form>
    
      <div class="row">
      <div class="form-group col-lg-4">
      <label for="NombreC">Nombre Completo</label>

       <div class="form-group col-lg-12">

      </div>

       </div>

    <script>
    
      $('#btn-enviar').click(function(e){
        e.preventDefault();
        var NombreC = $('#NombreC');
        var Tel = $('#Tel');
        var Correo = $('#Correo');
        var destino = $('#destino');
        var asunto = $('#asunto');
        var mensaje = $('#mensaje');
        
        var data = {
          NombreC: NombreC.val(),
          Tel: Tel.val(),
          Correo: Correo.val(),
          destino: destino.val(),
          asunto: asunto.val(),
          mensaje: mensaje.val()
        };

        $.post('send', data, function(resultado, estado, objetojqXHR){
          alert(resultado);
          console.log(estado);
          if (estado === "success") {
            NombreC.val("");
            Tel.val("");
            Correo.val("");
            destino.val("");
            asunto.val("");
            mensaje.val("");
          }
        });
        
      });
  
    </script>
